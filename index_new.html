<!doctype html>

<html>

	<head>

		<link rel="stylesheet" type="text/css" href="Styles/style.css" />
		
	</head>

	<body>


		<!-- 
			NOTE:
			Dropdown list website - https://www.tutorialrepublic.com/codelab.php?topic=faq&file=show-hide-dropdown-on-mouse-hover
			Sample Sorting alg visualiser - https://clementmihailescu.github.io/Sorting-Visualizer/
		 -->


		<!-- Header that contains all the sorting options -->
		<div class="Header">
			<!-- Algorithm selection -->
			<div class="HeaderItem">
				<p>Algorithm:</p>
				<div class="Dropdown">
					<u>
						<li>Selection</li>
						<li>Bubble</li>
						<li>Quick</li>
					</u>
				</div>
			</div>
			<!-- Horizontal separator -->
			<div class="HeaderItem Seperator"></div>
			<!-- Speed of the sorting process -->
			<div class="HeaderItem">
				<p>Speed:</p>
				<div style="display: inline-flex;">
					<p>-</p>
					<input type="range">
					<p>+</p>
				</div>
			</div>
			<!-- Horizontal separator -->
			<div class="HeaderItem Seperator"></div>
			<!-- Number of elements to sort -->
			<div class="HeaderItem">
				<p>Elements:</p>
				<div style="display: inline-flex;">
					<p>-</p>
					<input type="range">
					<p>+</p>
				</div>
			</div>
			<!-- Horizontal separator -->
			<div class="HeaderItem Seperator"></div>
			<!-- Start/stop button -->
			<div class="HeaderItem">
				<p class="Button">Sort</p>
			</div>
			<!-- Reset button -->
			<div class="HeaderItem">
				<p class="Button">Reset</p>
			</div>
		</div>

		<!-- Horizontal line -->
		<div class="Divider"></div>

		<!-- Sorting content -->
		<div class="Content">

		</div>

	</body>

</html>
